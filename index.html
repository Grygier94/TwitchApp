<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Twitch.tv App</title>
    <link rel="icon" href="images/Favicon32.png">
    <link rel="icon" href="images/Favicon192.png">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-push-3">

                <div class="panel panel-default" id="mainPanel">
                    <div class="panel-heading" id="mainPanelHeading">
                        <h1 class="panel-title" id="header">TWITCH STREAMS</h1>
                    </div>

                    <div class="panel-body">

                        <div class="input-group">
                            <span class="input-group-addon" id="searchIcon"><i class="fa fa-search" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" placeholder="Search for..." aria-describedby="searchBar" id="searchBar">
                        </div>

                        <ul class="nav nav-pills nav-justified">
                            <li role="presentation" id="All" class="status active"><a href="#">All</a></li>
                            <li role="presentation" class="status" id="Online"><a href="#">Online</a></li>
                            <li role="presentation" class="status" id="Offline"><a href="#">Offline</a></li>
                        </ul>

                        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true"></div>
                    </div> <!--panel body-->
                    <a href="#">
                        <div class="panel-footer" id="mainPanelFooter">
                            <i class="fa fa-chevron-up pull-left" aria-hidden="true"></i>
                            <i class="fa fa-angle-double-up" aria-hidden="true"></i> SCROLL <i class="fa fa-angle-double-up" aria-hidden="true"></i>
                            <i class="fa fa-chevron-up pull-right" aria-hidden="true"></i>
                        </div>
                    </a>
                </div> <!--main panel-->
            </div> <!--col-->
        </div> <!--row-->
    </div> <!--container-fluid-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
